<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register Voter</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        width: 25%;
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      input,
      button {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Voter Registration dApp</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" />

      <label for="age">Age:</label>
      <input type="number" id="age" />

      <label for="citizenship">Citizenship (e.g. AU):</label>
      <input type="text" id="citizenship" />

      <label for="residence">Residence:</label>
      <input type="text" id="residence" />

      <button onclick="register()">Register Voter</button>
      <p id="status" style="margin-top: 1em; font-weight: bold"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
      const provider = new ethers.providers.Web3Provider(window.ethereum);

      const registerContractAddress = "0xFF6049B87215476aBf744eaA3a476cBAd46fB1cA"; 

      const registerContractABI = [
        {
          inputs: [
            { internalType: "string", name: "_name", type: "string" },
            { internalType: "uint8", name: "_age", type: "uint8" },
            { internalType: "string", name: "_citizenship", type: "string" },
            { internalType: "string", name: "_residence", type: "string" }
          ],
          name: "registerVoter",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function"
        },
        {
          inputs: [{ internalType: "address", name: "_voter", type: "address" }],
          name: "isRegistered",
          outputs: [{ internalType: "bool", name: "", type: "bool" }],
          stateMutability: "view",
          type: "function"
        },
        {
          inputs: [],
          name: "voterCount",
          outputs: [{ internalType: "uint256", name: "", type: "uint256" }],
          stateMutability: "view",
          type: "function"
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              internalType: "address",
              name: "voter",
              type: "address"
            },
            {
              indexed: false,
              internalType: "uint256",
              name: "voterId",
              type: "uint256"
            }
          ],
          name: "VoterRegistered",
          type: "event"
        }
      ];

      let registerContract;
      let signer;

      async function setup() {
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        registerContract = new ethers.Contract(
          registerContractAddress,
          registerContractABI,
          signer
        );

        registerContract.on("VoterRegistered", (voter, voterId) => {
          console.log("üü¢ Event: VoterRegistered", voter, "ID:", voterId.toString());
        });
      }

      setup();

      async function register() {
        const name = document.getElementById("name").value.trim();
        const age = parseInt(document.getElementById("age").value);
        const citizenship = document.getElementById("citizenship").value.trim().toUpperCase();
        const residence = document.getElementById("residence").value.trim();

        if (!name || isNaN(age) || !citizenship || !residence) {
          document.getElementById("status").innerText = "‚ùå Please fill in all fields.";
          return;
        }

        try {
          const userAddress = await signer.getAddress();
          const alreadyRegistered = await registerContract.isRegistered(userAddress);

          if (alreadyRegistered) {
            alert("‚ö†Ô∏è Already registered. Redirecting to vote page...");
            window.location.href = "vote.html";
            return;
          }

          const tx = await registerContract.registerVoter(name, age, citizenship, residence);
          console.log("Transaction sent:", tx.hash);

          document.getElementById("status").innerText = "‚è≥ Waiting for confirmation...";
          await tx.wait();

          const count = await registerContract.voterCount();
          console.log("üìä Voter count:", count.toString());

          document.getElementById("status").innerText =
            "‚úÖ Registration successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "vote.html";
          }, 2000);
        } catch (err) {
          console.error("‚ùå Registration failed:", err);
          document.getElementById("status").innerText =
            "‚ùå Error: " + (err.reason || err.message || "Check console.");
        }
      }
    </script>
  </body>
</html>
